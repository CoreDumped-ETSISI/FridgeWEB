<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <link rel="icon" href="./images/brand_resources/CDICON2.ico" />
        <title>Core Dumped FridgeWeb</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
		<header>
			<nav class="header full-width" role="navigation">
					<div class="nav-wrapper container center" ><img class="logo-header" src="images/logo.png"></div>
			  </div>
			</nav>
		</header>
        <main id="login-page" class="row valign-wrapper" style="min-width: 100%; padding: 0em 2em 0em 2em; margin-bottom: 0em" >
            <div class="col s12 m8 offset-m2 l4 offset-l4 z-depth-4 card-panel" style="padding: 2em">
                <form id="loginForm" class="login-form"">
                    <div class="row" style="margin-bottom: 0em">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mail_outline</i>
                            <input class="validate" id="email" type="email">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 0.5em">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock_outline</i>
                            <input id="password" type="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 0.5em">
                        <div class="col s12 center">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <p href="#" class="btn light-green accent-4 waves-effect waves-light col s12" onclick="logIn()">LOGIN</p>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="input-field col s6 m6 l6">
                            <p class="margin medium-small"><a class="sublink" href="./register.html">Register Now!</a></p>
                        </div>
                        <div class="input-field col s6 m6 l6">
                            <p class="margin right-align medium-small"><a class="sublink" href="./forgotPassword.html">Forgot password?</a></p>
                        </div>          
                    </div>
                </form>
            </div>
        </main>
        <footer class="page-footer">
            <div class="footer-copyright">
                <div class="container">
                    Made by <a href="http://coredumped.es">Core Dumped</a>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
        <script src="js/config.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
