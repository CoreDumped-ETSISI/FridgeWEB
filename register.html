<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <link rel="icon" href="./images/brand_resources/CDICON2.ico" />
        <title>Core Dumped FridgeWeb</title>

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
        <nav class="light-green accent-4" role="navigation" style="min-height: 60px">
            <div class="nav-wrapper container" ><a id="logo-container" href="#" class="brand-logo center" style="min-height: 100%">FridgeWEB</a></div>
        </nav>
        <main id="login-page" class="row valign-wrapper" style="min-width: 100%; padding: 0em 2em 0em 2em; margin-bottom: 0em" >
            <div class="col s12 m8 offset-m2 l4 offset-l4 z-depth-4 card-panel" style="padding: 2em">
                <form class="login-form">
                    <div class="row" style="margin-bottom: 0em">
                        <div class="input-field col s12">
                            <input class="validate" id="email" type="email">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 0.5em">
                        <div class="input-field col s12">
                            <input id="displayName">
                            <label for="displayName">Nombre de usuario</label>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 0.5em">
                        <div class="input-field col s12">
                            <input id="password" type="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 0.5em">
                        <div class="input-field col s12">
                            <input id="rePassword" type="password">
                            <label for="rePassword">Repeat password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <a href="#" class="btn light-green accent-4 waves-effect waves-light col s12" onclick="register()">Register</a>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="input-field col s6 m6 l6">
                            <p class="margin medium-small"><a href="#">Register Now!</a></p>
                        </div>
                        <div class="input-field col s6 m6 l6">
                            <p class="margin right-align medium-small"><a href="#">Forgot password?</a></p>
                        </div>          
                    </div>
                </form>
            </div>
        </main>
        <footer class="page-footer  light-green accent-4">
            <div class="footer-copyright">
                <div class="container">
                    Made by <a class="green-text text-lighten-5" href="http://coredumped.es">CoreDumped</a>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
        <script src="js/config.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
