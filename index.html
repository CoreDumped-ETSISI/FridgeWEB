<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <link rel="icon" href="./images/brand_resources/CDICON2.ico" />
  <title>Core Dumped FridgeWeb</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body onload="checkToken()">
  <header>
    <nav class="header" role="navigation">
            <div class="nav-wrapper container center" ><img class="logo-header" src="images/logo.png"></div>
        <ul class="right oculto">
		  <li><a href="#">Nevera</a></li>
          <li><a href="#">Historial de compras</a></li>
          <li><a href="#">Historial de pagos</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <ul id="slide-out" class="side-nav fixed oscuro texto-claro">
    <li>
      <div class="user-view oscuro">
        <div class="background">
        </div>
        <a href="#!user" id="photo"></a>
        <a id="logOut" title="log out" class="accent-4 waves-effect waves-light btn verde-core" onclick="deleteCredentials()">
          <i class="large material-icons">close</i>
        </a>
        <a href="#!name"><span class="white-text name"></span></a>
        <a href="#!email"><span class="white-text email"></span></a>
      </div>
    </li>
    <li>
      <!--  Cart chartList -->
      <div id="cartList" style="overflow-y: scroll; max-height: 47vh; min-height: 47vh;">
        <span id="empty" style="width: 100%; text-align: center;">No hay elementos en el carrito T-T</span>
      </div>
	  
    </li>
    <li><div class="divider"></div></li>
    <li>
	
      <!--  TOTAL -->
	  <div class="purchase-data-container">
        <span class="p">Total:</span>
        <span id="total" style="width: 50%; padding-left: 1em;"></span>
      </div>
	  
	  
      <!--  SALDO -->
	  <div class="purchase-data-container">
        <span>Saldo:</span>
        <span id="saldo" style="width: 50%; padding-left: 1em;"></span>
      </div>
	  
	  
      <!--  BOTON DE LA COMPRA  -->
      <div class="action-btn center">
        <a href="#" class="waves-effect waves-light btn compra" onclick="purchase()">
          <i class="material-icons">local_grocery_store</i>
        </a>
      </div>
    </li>
  </ul>

  <main>
    <div class="products-section">

      <!--   Products Section   -->
      <div id="products" class="row">
        <span style="text-align: center;">¡Tesorero, arregla la puñetera API!</span>
      </div>

    </div>
    <div class="fixed-action-btn hide-on-large-only">
      <a href="#" data-activates="slide-out" class="waves-effect waves-light btn btn-floating button-collapse">
        <i class="material-icons">local_grocery_store</i>
      </a>
    </div>
  </main>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/config.js"></script>
  <script src="js/index.js"></script>

  </body>
</html>
