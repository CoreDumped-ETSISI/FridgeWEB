<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <link rel="icon" href="./images/brand_resources/CDICON2.ico" />
  <title>Core Dumped FridgeWeb</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body onload="checkToken()">
  <header>
    <nav class="header" role="navigation">
            <div class="nav-wrapper container center" ><img class="logo-header" src="images/logo.png"></div>
      </div>
    </nav>
  </header>

  <ul id="slide-out" class="side-nav fixed oscuro texto-claro">
    <li>
      <div class="user-view oscuro">
        <div class="background">
        </div>
        <a href="#!user" id="photo"></a>
        <a href="#!name"><span class="white-text name"></span></a>
        <a href="#!email"><span class="white-text email"></span></a>
		<span class="white-text saldo-position roboto-mono">Saldo:  <span class="white-text" id="saldo"></span></span>
      </div>
      </div>
    </li>
    <li>
      <!--  Cart chartList -->
      <div id="cartList" class="center">
        <span id="empty"></span>
      </div>
	  
    </li>
    <li><div class="divider"></div></li>
    <li>
	
      <!--  TOTAL -->
	  <div class="center precio-total roboto-mono">
        <span class="p">TOTAL:</span>
        <span id="total" style="padding-left: 0.2em;"></span>
      </div>
	  
	  
      <!--  BOTON DE LA COMPRA  -->
      <div class="action-btn sidebar-margins">
        <a href="#" class="waves-effect waves-light btn sidebar-button" onclick="purchase()">
          <i class="material-icons">local_grocery_store</i>
        </a>
      </div>
	  
	  <!--Enlaces ocultos.
	  Eliminar "oculto" de class para visualizarlos
		-->
		<div class="oculto" style="padding-top:25px;">
			<div class="action-btn sidebar-margins">
				<a href="#"class="waves-effect waves-light btn sidebar-button mas-oscuro texto-verde-core">Historial de compras</a>
			</div>
			<div class="action-btn sidebar-margins">
				<a href="#"class="waves-effect waves-light btn sidebar-button mas-oscuro texto-verde-core">Historial de pagos</a>
			</div>
		</div>
	  
	  <!-- Cerrar sesión-->
	  <div class="action-btn sidebar-margins">
		<a id="logOut" title="log out" class="waves-effect waves-light btn sidebar-button" onclick="deleteCredentials()">
			  Cerrar sesión
			</a>
      </div>
	  
	          
    </li>
  </ul>

  <main>
    <div class="products-section">

      <!--   Products Section   -->
      <div id="products" class="row">
        <span style="text-align: center;">¡Tesorero, arregla la puñetera API!</span>
      </div>

    </div>
    <div class="fixed-action-btn hide-on-large-only">
      <a href="#" data-activates="slide-out" class="waves-effect waves-light btn btn-floating button-collapse">
        <i class="material-icons">local_grocery_store</i>
      </a>
    </div>
  </main>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/config.js"></script>
  <script src="js/index.js"></script>

  </body>
</html>
